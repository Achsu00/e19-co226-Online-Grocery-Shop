<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="Paymentstyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* Style the left and right containers for smaller screens */
        @media (max-width: 768px) {
            .left-container, .right-container {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                margin-bottom: 20px;
            }
        }

        /* Hide the center line on mobile and tablet views */
        @media (max-width: 768px) {
            .container::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Payments Navbar -->
    <nav class="navbar bg-body-tertiary" style="background-color: #9ac9ea!important">
        <div class="container-fluid">
            <a class="navbar-brand">Payments</a>
            <button class="btn btn-outline-success" type="submit" id="Navbar-home">Home</button>
        </div>
    </nav>

    <h1 class="text-center" style="font-family: sans-serif; font-size: 36px; font-weight: bold;color: #30547c; margin-top: .5rem;margin-bottom: .5rem;">SkyMart payments..!</h1>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="left-container">
                    <h3>Billing Details..!</h3>
                    <div class="showing-Details">
                        <p>1. Total Amount: <span id="displayTotalAmount"></span></p>
                        <p>2. Customer ID: <span id="displayCustomerId"></span></p>
                        <p>3. Order Date: <span id="displayOrderDate"></span></p>
                        <p>4. Delivery Date: <span id="displayDeliveryDate"></span></p>                    
                    </div>
                    <br>
                    <br>
                    <br>

                    <img src="Accepted Cards.png" class="img-fluid">
                    <a href="send data.html">Back</a>
                </div>
            </div>

            <div class="col-md-6">
                <div class="right-container">
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardName">Cardholder's Name:</label>
                            <input type="text" id="cardName" name="cardName" placeholder="First Name Last Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiryDate">Expiry Date:</label>
                            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM / YY" required>
                        </div>
                        <div class="mb-3">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="xxx" required>
                        </div>
                        <!--The button should be placed here actually-->
                    </form>
                    <button type="submit" class="btn btn-success btn-block" id="pay-now-button">Pay Now</button> 
                </div>
            </div>
        </div>
    </div>

    <script>
        // Extract data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const totalAmount = urlParams.get('totalAmount');
        const customerId = urlParams.get('customerId');
        const orderDate = urlParams.get('orderDate');
        const deliveryDate = urlParams.get('deliveryDate');
    
        // Display the received data
        document.getElementById('displayTotalAmount').textContent = totalAmount;
        document.getElementById('displayCustomerId').textContent = customerId;
        document.getElementById('displayOrderDate').textContent = orderDate;
        document.getElementById('displayDeliveryDate').textContent = deliveryDate;
    
        document.getElementById('pay-now-button').addEventListener('click', function() {

        // pay now button process
        const payNowButton = document.getElementById('pay-now-button');
        // Change button color when clicked
        payNowButton.classList.remove('btn-success');
        payNowButton.classList.add('btn-warning'); 

        // Prepare the data to send as JSON
        const postData = {
            customerId: customerId,
            totalAmount: totalAmount,
            orderDate: orderDate,
            deliveryDate: deliveryDate
        };

        // Make an AJAX request to Process_payment.php using POST
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'Process_payment.php', true);
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

        // Make sure to set the request method to POST
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Parse the JSON response
                    const jsonResponse = JSON.parse(xhr.responseText);

                    // Display a message to the user based on the response
                    if (jsonResponse.success) {
                        console.log(jsonResponse.message); // Success message
                    } else {
                        console.error(jsonResponse.message); // Error message
                    }
                } else {
                    // Error occurred
                    console.error('Error:', xhr.statusText);
                }
            }
        };

        // Convert data to JSON and send the request
        xhr.send(JSON.stringify(postData));
        });

    </script>
    
    <script>
        // JavaScript to handle home button click event
        document.getElementById('Navbar-home').addEventListener('click', function() {
            // Redirect the user to the home page
            window.location.href = 'send data.html'; // Replace with your home page URL
        });
    </script>

</body>
</html>
