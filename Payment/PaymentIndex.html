<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="Paymentstyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* Style the left and right containers for smaller screens */
        @media (max-width: 768px) {
            .left-container, .right-container {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                margin-bottom: 20px;
            }
        }

        /* Hide the center line on mobile and tablet views */
        @media (max-width: 768px) {
            .container::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>

    <!-- Payments Navbar -->
    <nav class="navbar bg-body-tertiary" style="background-color: #9ac9ea!important">
        <div class="container-fluid">
            <a class="navbar-brand">Payments</a>
            <button class="btn btn-outline-success" type="submit" id="Navbar-home">Home</button> 
        </div>
    </nav>

    <h1 class="text-center" style="font-family: sans-serif; font-size: 36px; font-weight: bold;color: #30547c; margin-top: .5rem;margin-bottom: .5rem;">SkyMart payments..!</h1>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="left-container">
                    <h3>Billing Details..!</h3>
                    <div class="showing-Details">
                        <p>1. Customer ID: <span id="customer-id-display"></span></p>
                        <p>2. Order ID: <span id="order-id-display"></span></p>
                        <p>3. Total Amount: <span id="total-amount-display"></span></p>
                        <p>4. Delivery Date: <span id="delivery-date-id-display"></span></p>
                    </div>

                    <br>
                    <br>
                    <br>
                    
                    
                        <img src="Accepted Cards.png" class="img-fluid">
                        <a href="send data.html">Back</a>  <!--Replace 'index.html' with your home page URL-->
                </div>
            </div>

            <div class="col-md-6">
                <div class="right-container">
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardName">Cardholder's Name:</label>
                            <input type="text" id="cardName" name="cardName" placeholder="First Name Last Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiryDate">Expiry Date:</label>
                            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM / YY" required>
                        </div>
                        <div class="mb-3">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="xxx" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block" id="pay-now-button">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to get the value of a query parameter from the URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the data from the URL
        const totalAmountValue = getQueryParameter('totalAmount');
        const orderIdValue = getQueryParameter('orderId');
        const customerIdValue = getQueryParameter('customerId');
        const deliveryDateValue = getQueryParameter('deliveryDate');

        // Display the data on the page
        document.getElementById('total-amount-display').textContent = totalAmountValue;
        document.getElementById('order-id-display').textContent = orderIdValue;
        document.getElementById('customer-id-display').textContent = customerIdValue;
        document.getElementById('delivery-date-id-display').textContent = deliveryDateValue;
    
    </script>

    <script>
        // JavaScript to handle home button click event
        document.getElementById('Navbar-home').addEventListener('click', function() {
            // Redirect the user to the home page
            window.location.href = 'send data.html'; // Replace 'index.html' with your home page URL
        });
    </script>

</body>
</html>
